<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body data-bs-theme="dark">
  
  <div class="d-flex flex-column justify-content-center align-items-center text-white container w-50 mt-5 border rounded-3">
    <div class="row align-items-center  ms-5">
      <h2 class="my-5 ps-5 text-primary heading">Body Mass Index (BMI) Calculator</h2>
      <div class="m-3 row">
        <label for="inputHeight" class="col-form-label w-75">Your Height (cm):</label>
        <div class="col-sm-10">
          <input type="number" class="form-control input col" id="inputHeight" placeholder="Enter your height">
        </div>
      </div>
      <div class="m-3 row">
        <label for="inputWeight" class=" col-form-label w-75">Your Weight (kg):</label>
        <div class="col-sm-10">
          <input type="number" class="form-control input col" id="inputWeight"  placeholder="Enter your weight">
          <div class="d-grid mt-5">
            <button class="btn btn-primary" id="btn" type="button">Calculate BMI</button>
          </div>
        </div>
      </div>
      <div class="m-3 row">
        <h4 class=" col-form-label info-text w-75 text-white-50">Weight Condition:<span id="weight-condition"></span></h4>
        <div class="col-sm-10">
          <input type="text" class="form-control input col mb-5" id="bmi-result" disabled>
        </div>
      </div>
    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
